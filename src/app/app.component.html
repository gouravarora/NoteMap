<div class="add-note">
  <div class="input-container">
    <input type="text" [(ngModel)]="noteText"/>
  </div>
  <div>
    <button (click)="submit()">Submit</button>
  </div>
</div>

<div class="notes">
  <app-list-notes *ngFor="let note of allNotes; let i = index" [data]="note"></app-list-notes>
</div>
